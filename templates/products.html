{% extends 'common/base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
    <section class="products">
        <p class="section-title">{% trans "Продукти" %}</p>

        <form action="{% url 'products' %}" method="get" class="search-form">
            <div class="search-bar">
                {{ form.search }}

                <button type="submit" class="button search-button">
                    <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                    </svg>
                </button>
            </div>

            <div class="product-filters">
                {{ form.category }}

                {{ form.brand }}
            </div>
        </form>

        <div class="products-count">
            <p><span></span> {% trans "продукт/а" %} {% trans "намерени" %}</p>
        </div>

        <div class="products-container"></div>
    
        <div class="pagination">
            
        </div>
    </section>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/render-products.js' %}"></script>
{% endblock %}
