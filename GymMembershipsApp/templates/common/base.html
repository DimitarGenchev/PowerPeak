{% load static %}
{% load i18n %}
{% get_current_language as lang %}

<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPeak</title>
    <link rel="icon" type="image/x-icon" href="{% static 'media/images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="site-logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'media/images/logo-long.png' %}" alt="Logo">
                </a>
            </div>

            {% include 'common/partials/nav.html' %}
        </header>

        <main class="site-main">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="site-footer">
            <p>&copy; 2024 PowerPeak Gym. {% trans "Всички права запазени" %}.</p>
        </footer>
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
